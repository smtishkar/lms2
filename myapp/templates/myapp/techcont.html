{% extends 'myapp/base.html' %}
<!-- {% load static %}   -->

{% block content %}

<h1 class="test">Обучение для механиков</h1>
<div class="container">
    <div class="row">
        {% for cource in cources %}
        {% if cource.job_title == 'technicians' and cource.is_published %}
        <div class="col">
            <div class="img-box">
                <img src="{{ cource.image.url }}" class="img-thumbnail" alt="{{ cource.title }}">
            </div>
            <p>{{ cource.description }}</p>
            <a href="{{ cource.get_absolute_url }}">
                <div class="d-grid gap-2 col-11 mx-auto">
                    <button class="btn btn-primary" type="button">{{ cource.button_name }}</button>
                </div>
            </a>
        </div>
            {% endif %}
            {% endfor %}
    </div>
</div>

{% endblock content %}
